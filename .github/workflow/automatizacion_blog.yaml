name: Blog Automation Workflow # Hacer los ajustes necesarios....

on:
  schedule:
    - cron: '0 9 * * 1,3,5'  # Lunes a Viernes a las 09:00 UTC (más limpio)
  workflow_dispatch:         # Ejecución manual permitida

jobs:
  automate:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      # Si ya no usas OPENROUTER_API_KEY puedes eliminarla

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4  # Versión actualizada

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"

    - name: Process articles and generate images
      run: |
        # Procesa todos los archivos .md en articles/outputs
        python imagenes/generacion_imagen.py
        # Si necesitas otros scripts:
        # python scripts/generate_text.py
        # python scripts/send_email.py

    - name: Upload generated images
      uses: actions/upload-artifact@v3
      with:
        name: generated-images
        path: imagenes/*.png
        if-no-files-found: warn

    # Opcional: Notificación de éxito
    - name: Slack notification
      if: success()
      uses: slackapi/slack-github-action@v1
      with:
        slack-message: '✅ Automatización completada: ${{ github.repository }}'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}