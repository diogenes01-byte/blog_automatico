name: blog_automatico

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 1,3,5"   # lunes, miÃ©rcoles, viernes a las 08:00 UTC

jobs:
  generar-blog:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      BLOG_OPENIA_KEY: ${{ secrets.BLOG_OPENIA_KEY }}
      GMAIL_KEY: ${{ secrets.GMAIL_KEY }}

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install openai nltk python-dotenv requests
          python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"

      - name: ğŸ“ Crear estructura de carpetas
        run: |
          mkdir -p 01_temas 02_articulos/outputs 03_imagenes logs

      # -------------------------
      # Paso 1 - Generar tema Ãºnico
      # -------------------------
      - name: ğŸ“ Generar tema
        run: |
          python 01_temas/generacion_tema.py
          echo "âœ… Tema generado"

      - name: ğŸ“¤ Subir artifact - Tema
        uses: actions/upload-artifact@v4
        with:
          name: tema-actual
          path: 01_temas/tema_actual.json
          retention-days: 30

      # -------------------------
      # Paso 2 - Generar artÃ­culo
      # -------------------------
      - name: ğŸ“¥ Descargar tema
        uses: actions/download-artifact@v4
        with:
          name: tema-actual
          path: 01_temas

      - name: ğŸ“¥ Descargar historial (si existe)
        uses: actions/download-artifact@v4
        with:
          name: historial-estilos
          path: 02_articulos
        continue-on-error: true   # si no existe aÃºn, no falla

      - name: âœï¸ Generar artÃ­culo
        run: |
          python 02_articulos/generacion_articulos.py

      - name: ğŸ“¤ Subir artifact - ArtÃ­culo
        uses: actions/upload-artifact@v4
        with:
          name: articulo-generado
          path: 02_articulos/articulo_generado.json
          retention-days: 30

      - name: ğŸ“¤ Subir artifact - Historial de estilos
        uses: actions/upload-artifact@v4
        with:
          name: historial-estilos
          path: 02_articulos/historial.json
          retention-days: 90

      # -------------------------
      # Paso 3 - Generar imÃ¡genes
      # -------------------------
      - name: ğŸ–¼ï¸ Generar imÃ¡genes
        run: python generacion_imagen.py
        working-directory: ./03_imagenes

      # -------------------------
      # Paso 4 - Enviar correo
      # -------------------------
      - name: ğŸ“§ Enviar email
        run: python envio_email.py
        working-directory: ./04_email

      # -------------------------
      # Paso 5 - Subir artefactos finales
      # -------------------------
      - name: ğŸ“¤ Upload artifacts finales
        uses: actions/upload-artifact@v4
        with:
          name: blog-output
          path: |
            02_articulos/outputs/*.md
            03_imagenes/*.png
          if-no-files-found: warn

      - name: âœ… Fin
        run: echo "Workflow completado correctamente."




