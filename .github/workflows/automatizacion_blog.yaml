name: Blog Automation Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 9 * * 1,3,5'   # Lunes, Miércoles y Viernes a las 09:00 UTC
  workflow_dispatch:

jobs:
  automate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      BLOG_OPENIA_KEY: ${{ secrets.BLOG_OPENIA_KEY }}
      GMAIL_KEY: ${{ secrets.GMAIL_KEY }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install openai nltk python-dotenv requests
        python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"

    - name: Create directory structure
      run: |
        mkdir -p 01_temas 02_articulos/outputs 03_imagenes logs

    # === Manejo de artifacts ===
    - name: Download temas previos
      uses: actions/download-artifact@v4
      with:
        name: temas-pendientes
        path: 01_temas
        if-no-files-found: ignore

    # === Generación de contenido ===
    - name: Generate topics
      run: python generacion_temas.py
      working-directory: ./01_temas

    - name: Upload temas actualizados
      uses: actions/upload-artifact@v4
      with:
        name: temas-pendientes
        path: 01_temas/temas_pendientes.json
        if-no-files-found: warn

    - name: Generate articles
      run: python generacion_articulos.py
      working-directory: ./02_articulos

    - name: Generate images
      run: python generacion_imagen.py
      working-directory: ./03_imagenes

    - name: Send email
      run: python envio_email.py
      working-directory: ./04_email

    # Guardamos los outputs del artículo e imagen también como artifacts
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: blog-output
        path: |
          02_articulos/outputs/*.md
          03_imagenes/*.png
        if-no-files-found: warn
