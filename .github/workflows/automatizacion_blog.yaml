name: Blog Automation Workflow

on:
  push:
    branches:
      - main       # Se activa al hacer push a main
  schedule:
    - cron: '0 9 * * 1,3,5'  # Lunes, Miércoles y Viernes a las 09:00 UTC
  workflow_dispatch:         # Permite ejecución manual desde la pestaña Actions
  
jobs:
  automate:
    runs-on: ubuntu-latest

    env:
      BLOG_KEY: ${{ secrets.OPENAI_API_KEY }}
      GMAIL_KEY: ${{ secrets.EMAIL_PASSWORD }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4  # Actualizado de v3 a v4 (versión estable actual)

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"

    - name: Process articles and generate images
      run: |
        python imagenes/generacion_imagen.py

    - name: Upload generated images
      uses: actions/upload-artifact@v4  # Actualizado de v3 a v4 (¡clave para evitar el error!)
      with:
        name: generated-images
        path: imagenes/*.png
        if-no-files-found: warn

    - name: Slack notification
      if: success()
      uses: slackapi/slack-github-action@v1  # Esta acción ya está en versión estable (no requiere cambios)
      with:
        slack-message: '✅ Automatización completada: ${{ github.repository }}'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}