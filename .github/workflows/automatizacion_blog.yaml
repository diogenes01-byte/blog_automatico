name: Blog Automation Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 9 * * 1,3,5'   # Lunes, Miércoles y Viernes 09:00 UTC
  workflow_dispatch:

jobs:
  automate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      BLOG_OPENIA_KEY: ${{ secrets.BLOG_OPENIA_KEY }}
      GMAIL_KEY: ${{ secrets.GMAIL_KEY }}

    steps:
    # 1. Descargar artifact de la ejecución anterior (si existe)
    - name: Descargar artifact de temas
      uses: actions/download-artifact@v4
      with:
        name: temas-pendientes
        path: 01_temas
      continue-on-error: true   # evita que falle si no hay artifact todavía

    # 2. Checkout del repo
    - name: Checkout repo
      uses: actions/checkout@v4

    # 3. Configurar Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 4. Instalar dependencias
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install openai nltk python-dotenv requests
        python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"

    # 5. Asegurar estructura de directorios
    - name: Create directory structure
      run: |
        mkdir -p 01_temas 02_articulos/outputs 03_imagenes logs

    # 6. Generar temas (usa el JSON descargado si existe)
    - name: Generate topics
      run: python generacion_temas.py
      working-directory: ./01_temas

    # 7. Subir artifact actualizado de temas
    - name: Upload temas artifact
      uses: actions/upload-artifact@v4
      with:
        name: temas-pendientes
        path: 01_temas/temas_pendientes.json

    # 8. Generar artículos
    - name: Generate articles
      run: python generacion_articulos.py
      working-directory: ./02_articulos

    # 9. Generar imágenes
    - name: Generate images
      run: python generacion_imagen.py
      working-directory: ./03_imagenes

    # 10. Enviar correo
    - name: Send email
      run: python envio_email.py
      working-directory: ./04_email

    # 11. Subir outputs (artículos + imágenes) como artifacts del build
    - name: Upload blog outputs
      uses: actions/upload-artifact@v4
      with:
        name: blog-output
        path: |
          02_articulos/outputs/*.md
          03_imagenes/*.png

