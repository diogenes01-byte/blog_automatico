name: blog_automatico

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 1,3,5"   # lunes, miÃ©rcoles, viernes a las 08:00 UTC

jobs:
  generar-blog:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: ğŸ”‘ Configurar variables de entorno
        env:
          BLOG_OPENIA_KEY: ${{ secrets.BLOG_OPENIA_KEY }}
        run: echo "âœ… Variable de entorno lista"

      # -------------------------
      # Paso 1 - Generar tema Ãºnico
      # -------------------------
      - name: ğŸ“ Generar tema
        env:
          BLOG_OPENIA_KEY: ${{ secrets.BLOG_OPENIA_KEY }}
        run: |
          python 01_temas/generacion_tema.py
          echo "âœ… Tema generado"

      - name: ğŸ“¤ Subir artifact - Tema
        uses: actions/upload-artifact@v4
        with:
          name: tema-actual
          path: 01_temas/tema_actual.json
          retention-days: 30

      # -------------------------
      # Paso 2 - Generar artÃ­culo
      # -------------------------
      - name: ğŸ“¥ Descargar tema
        uses: actions/download-artifact@v4
        with:
          name: tema-actual
          path: 01_temas

      - name: âœï¸ Generar artÃ­culo
        env:
          BLOG_OPENIA_KEY: ${{ secrets.BLOG_OPENIA_KEY }}
        run: |
          python 02_articulos/generacion_articulos.py

      - name: ğŸ“¤ Subir artifact - ArtÃ­culo
        uses: actions/upload-artifact@v4
        with:
          name: articulo-generado
          path: 02_articulos/articulo_generado.json
          retention-days: 30

      - name: âœ… Fin
        run: echo "Workflow completado correctamente."


