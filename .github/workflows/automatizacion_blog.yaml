name: Blog Automation Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 9 * * 1,3,5'  # Lunes, Mi√©rcoles y Viernes a las 09:00 UTC
  workflow_dispatch:

jobs:
  automate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      BLOG_KEY: ${{ secrets.OPENAI_API_KEY }}
      GMAIL_KEY: ${{ secrets.EMAIL_PASSWORD }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install openai nltk python-dotenv requests  # Eliminado smtplib
        python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"

    - name: Create directory structure
      run: |
        mkdir -p 01_temas 02_articulos/outputs 03_imagenes logs

    - name: Generate topics
      run: python generacion_temas.py
      working-directory: ./temas

    - name: Generate articles
      run: python generacion_articulos.py
      working-directory: ./articulos

    - name: Generate images
      run: python generacion_imagen.py
      working-directory: ./imagenes

    - name: Send email
      run: python envio_email.py
      working-directory: ./email

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: blog-output
        path: |
          02_articulos/outputs/*.md
          03_imagenes/*.png
        if-no-files-found: warn